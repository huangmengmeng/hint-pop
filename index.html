<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/globle.css">
    <link rel="stylesheet" type="text/css" href="src/hintPop.css">
    <style type="text/css">
        button{
            width: 200px;
            height: 44px;
            display: block;
            border:1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            margin:50px auto;
            background: #ddd;
            box-shadow: 1px 1px 3px #555;
        }
    </style>
</head>

<body>
    <button id='btn0'>show hint</button>
    <button id="btn">show pop</button>
</body>
<script type="text/javascript" src="src/hintPop.js"></script>   
<script type="text/javascript">
    function isMobile() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            return true;
        } else {
            return false;
        }
    }

    if(!isMobile()){
        hintPop.pop({
            content:"请切换为移动浏览器模式"
        });
    }else{
        hintPop.pop({
            content:"我是一个弹窗"
        });
    }
    

    hintPop.hint();

    btn0.onclick = function(){
        hintPop.hint("我是一个hint提示~~")
    }

    btn.onclick = function(){
        hintPop.pop({
            title:'button title',
            content:"点击button点击button点击button点击button",
            confirm:function(){
                console.log("点击button后 点击了确定");
            },
            cancel:function(){
                console.log("点击button后 点击了取消");
            }
        });
    }
</script>
</html>
